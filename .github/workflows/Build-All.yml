name: Build-All

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: ImmortalWrt 24.10
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.REPO_TOKEN }}
        event-type: ImmortalWrt24.10

    - name: ImmortalWrt 23.05
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.REPO_TOKEN }}
        event-type: ImmortalWrt23.05

    - name: LEDE
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.REPO_TOKEN }}
        event-type: N1-LEDE

    - name: OpenWrt 23.05
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.REPO_TOKEN }}
        event-type: N1-OpenWrt-23.05

    - name: IStoreOS
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.REPO_TOKEN }}
        event-type: N1-iStoreOS
