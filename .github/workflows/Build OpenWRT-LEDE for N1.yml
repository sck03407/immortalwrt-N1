  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: ${{ inputs.releases_branch }}
  CONFIG_FILE: N1-LEDE/.config
  DIY_SH: N1-LEDE/diy.sh
  FILES: N1-LEDE/files
  TZ: Asia/Shanghai
  GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}


